<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>MyProject</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <form>
        <div class="container">
            <div class="row justify-content-center ">
              <h1>Produits</h1>
            </div>
            
            <div class="form-group">
                <label for="one">entrer nom produit</label>
                <input  [(ngModel)]="myProd.nom" name="nom"  type="text" class="form-control"id="one"  placeholder="nom"> 
            </div>
            <div class="form-group">
                <label for="two">entrer prix </label>
                <input  [(ngModel)]="myProd.prix" name="prix"type="text" class="form-control"  id="two"  placeholder="prix"> 
            </div>
            <div class="form-group">
                <label for="three">entrer quantité </label>
                <input [(ngModel)]="myProd.qte" name="qte" type="text" class="form-control"  id="three"  placeholder="quantité"> 
            </div>
            <button *ngIf = "!myCondition" type="button" (click)="postProduit()" class="btn btn-primary btn-bolck" data-toggle="button" aria-pressed="false" autocomplete="off">Ajouter</button>
            <button *ngIf = "myCondition" type="button"  (click)="updateProduit()" data-dismiss="alert" class="btn btn-warning btn-bolck" data-toggle="button" aria-pressed="false" autocomplete="off">modifier</button>
        
           
        </div> 
    </form>
    <div class="container">
        <div class="row justify-content-center ">
            <div *ngIf ="myArray.length == 0 " class="alert alert-warning" role="alert">
                <h2>il n'y a aucun produit</h2>
            </div>
            <div class="form-group" *ngIf ="myArray.length != 0 "  >
                <input type="text" class="form-control" placeholder="Search Here" [(ngModel)]="term">
            </div>
            <table *ngIf ="myArray.length != 0 " class="table table-striped">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>nom </th>
                        <th>prix</th>
                        <th>quantité </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor ="let myVariable of myArray | filter:term">
                        <td>{{myVariable.id}}</td>
                        <td>{{myVariable.nom}}</td>
                        <td>{{myVariable.prix}}€</td>
                        <td>{{myVariable.qte}}</td>
                        <td>
                            <button (click) = "delete(myVariable.id)"type="button" class="btn btn-danger" data-toggle="button" aria-pressed="false" autocomplete="off">supprimer</button>
                            <button (click) = "editPruit(myVariable)"type="button" class="btn btn-warning ml-2 " data-toggle="button" aria-pressed="false" autocomplete="off">modifier</button>
                        
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

 
</body>
</html>
